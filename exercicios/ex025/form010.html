<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
    <title>Formulário</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>    
<body>
    <h1>Exemplo de Formulário</h1>  
    <form action="http://127.0.0.1/Curso-PHP/extra/cadastro.php" method="post" autocomplete="on">
        
        <p>
            <label for="iano">Em que ano você nasceu: </label>
            <input type="number" name="ano" id="iano" min="1900" max="2023" placeholder="1995"  oninput="idade.innerHTML = Number(new Date().getFullYear()) - Number(iano.value), calcIdade()">
        </p>

        <p>
            <label for="idade">Sua idade em 2023 é: </label>
            <output id="idade">?</output>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

        <p>
            <label for="ida">Sua idade em 2023 é: </label>
            <output id="ida">?</output> (Aqui fiz atravez de função)
        </p>
    </form>

    <script>
        function calcIdade() {
            let atual = new Date().getFullYear();
            ida.innerHTML = Number(atual) - Number(iano.value);
        }
    </script>
</body>
</html>
