<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
    <title>Estudo de iframe</title>
    <style>
        iframe{
            width: 600px;
            height: 300px;
            border: 2px dashed red;
            scolling: yes;
        }
    </style>
</head>    
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>
        Acessando o site do 

        <!--  Tamanho padrão 300x150  -->
        <iframe src="https://www.cursoemvideo.com/" frameborder="0"><a href="https://www.cursoemvideo.com/">CursoemVideo</a></iframe> 
        
        para aprender a programar.
    </p>
    <p>
        O site do <iframe src="https://wwww.google.com.br" frameborder="1"><a href="https://wwww.google.com.br">google</a></iframe> também é muito legal, pena que não funciona detro do iframe!
    </p>
    <p>
        Agora vamos testar como o <iframe src="https://colonig.github.io/projeto-cordel" frameborder="0" scolling="yes"></iframe> repositório! 
    </p>
</body>
</html>
