<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
    <title>Formulário</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>    
<body>
    <h1>Exemplo de Formulário</h1>  
    <form action="http://127.0.0.1/cursophp/extra/cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="imas" value="M"> <label for="imas">Masculino</label>
            <input type="radio" name="sexo" id="ifem" value="F"> <label for="ifem">Feminino</label>
        </fieldset>
        <fieldset>
            <legend>Esportes favoritos</legend>
            <input type="checkbox" name="espbas" id="iespbas"> <label for="iespbas">Basquete</label> <br>
            <input type="checkbox" name="espfut" id="iespfut"> <label for="iespfut">Futebol</label> <br>
            <input type="checkbox" name="espnat" id="iespnat"> <label for="iespnat">Natação</label> <br>
            <input type="checkbox" name="espten" id="iespten"> <label for="iespten">Tênis</label> <br>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>   
</body>
</html>
