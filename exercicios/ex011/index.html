<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vário s dispositivos diferentes ou simplismente 
    diminua e aumente o tamanho do seu navegador</p>

    <picture>  <!-- com essa configuração o próprio HTML vai escolher a imagem ideal pra cada tela  -->
        <source media="(max-width: 750px)" srcset="imagens\Tamanho_Celular.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens\Tamanho_Tablet.png" type="image/png">
        <img src="imagens/Tamanho_NoteBook-TV.png" alt="Imagem flexível">

        
        <!-- com essa configuração o próprio HTML vai escolher a imagem ideal pra cada tela OUTRO MODO DE FAZER 

        <source media="(min-width: 1050px)" srcset="imagens/Tamanho_NoteBook-TV.png" type="image/png">
        <source media="(min-width: 750px)" srcset="imagens\Tamanho_Tablet.png" type="image/png">
        <img src="imagens\Tamanho_Celular.png" alt="Imagem flexível">

        -->

    <h1>Reproduzindo Áudio</h1>      <!-- youtube studio - bom lugar para baixar musicas free-->
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>

    <audio src="midia/happy-mistake.mp3" controls  ></audio>

    <audio preload="metadata" autoplay controls loop>
        <source src="midia/happy-mistake.mp3" type="audio/mpeg">  
        <p>Infelizmente seu navegador não consegue reproduzir áudio no formato mp3. <a href="midia/happy-mistake.mp3">Clique aqui para baixar o arquivo MP3</a></p>
    </audio>

    </picture>
</body>
</html>
